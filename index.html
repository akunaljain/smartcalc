<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>‚ö° Fast Amount Add Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

:root {
  --bg-1: #0f0f23;
  --bg-2: #1a1a2e;
  --bg-3: #16213e;
  --card-bg: rgba(255, 255, 255, 0.05);
  --accent: #00d4ff;
  --accent-2: #ff006e;
  --success: #00ff88;
  --danger: #ff3366;
  --text: #ffffff;
  --text-dim: rgba(255, 255, 255, 0.6);
  --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  --glow: 0 0 40px;
  --vh: 1vh;
}

[data-theme="light"] {
  --bg-1: #f8f9fa;
  --bg-2: #ffffff;
  --bg-3: #e9ecef;
  --card-bg: rgba(255, 255, 255, 0.95);
  --accent: #0066ff;
  --accent-2: #ff0066;
  --success: #00cc66;
  --danger: #ff3366;
  --text: #1a1a2e;
  --text-dim: rgba(0, 0, 0, 0.6);
  --shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg-1);
  color: var(--text);
  height: calc(var(--vh, 1vh) * 100);
  overflow: hidden; 
  transition: background 0.3s ease, color 0.3s ease;
  position: relative;
  touch-action: pan-x pan-y;
}

/* Background Animation */
.bg-animation {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}
.bg-gradient {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.3;
  animation: float 20s ease-in-out infinite;
}
.gradient-1 { width: 500px; height: 500px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); top: -200px; left: -200px; animation-delay: 0s; }
.gradient-2 { width: 400px; height: 400px; background: linear-gradient(225deg, var(--success), var(--accent)); bottom: -150px; right: -150px; animation-delay: -10s; }
.gradient-3 { width: 300px; height: 300px; background: linear-gradient(45deg, var(--accent-2), var(--success)); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -5s; }

@keyframes float {
  0%, 100% { transform: translate(0, 0) scale(1); }
  33% { transform: translate(50px, -50px) scale(1.1); }
  66% { transform: translate(-50px, 50px) scale(0.9); }
}

.container {
  max-width: 600px;
  width: 100%;
  margin: 0 auto;
  position: relative;
  z-index: 1;
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* Header & Actions */
.header {
  padding: 10px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  backdrop-filter: blur(20px);
  background: rgba(255, 255, 255, 0.02);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  flex-shrink: 0;
}
.logo { display: flex; align-items: center; gap: 10px; }
.logo-icon { font-size: 24px; animation: spin 3s linear infinite; }

@keyframes spin {
  0%, 90% { transform: rotate(0deg); }
  95% { transform: rotate(10deg); }
  100% { transform: rotate(0deg); }
}

.logo-text h1 {
  font-size: 16px;
  font-weight: 900;
  display: flex;
  flex-direction: column;
  line-height: 1.2;
}
.title-main {
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.title-sub {
  font-size: 9px;
  font-weight: 800;
  color: var(--accent);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.header-actions {
  display: flex;
  align-items: center;
  gap: 10px;
}

.action-icon-btn {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  background: var(--card-bg);
  border: 2px solid rgba(255, 255, 255, 0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  cursor: pointer;
  box-shadow: var(--shadow);
  color: var(--text);
  transition: all 0.3s ease;
}

.action-icon-btn:active {
  transform: scale(0.9);
}

/* Total Section */
.total-section { padding: 10px 20px 5px; text-align: center; flex-shrink: 0; z-index: 10; }
.total-label { font-size: 12px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 8px; }
.item-count { font-size: 11px; font-weight: 800; color: #fff; background: linear-gradient(135deg, var(--accent), var(--accent-2)); padding: 2px 10px; border-radius: 20px; }
.total-amount { font-size: 42px; font-weight: 900; background: linear-gradient(135deg, var(--accent), var(--accent-2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1.1; text-shadow: var(--glow) rgba(0, 212, 255, 0.3); letter-spacing: -1px; }
.total-amount.pulse { animation: pulse 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }

@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

/* Dashboard */
.dashboard {
  margin: 5px 15px 10px;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 12px;
  box-shadow: var(--shadow);
  border: 2px solid rgba(255, 255, 255, 0.1);
  flex: 1; 
  min-height: 0; 
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}
.dashboard::-webkit-scrollbar { width: 4px; }
.dashboard::-webkit-scrollbar-track { background: transparent; }
.dashboard::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

.amount-item { display: flex; align-items: center; gap: 10px; background: rgba(255, 255, 255, 0.03); border-radius: 12px; padding: 10px; margin-bottom: 8px; border: 1px solid rgba(255, 255, 255, 0.05); }
.item-number { width: 30px; height: 30px; border-radius: 8px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 900; color: #fff; flex-shrink: 0; }
.item-input-group { flex: 1; display: flex; flex-direction: column; justify-content: center; }
.item-label-display { font-size: 11px; font-weight: 600; color: var(--accent); margin-bottom: 2px; text-transform: capitalize; }
.item-price-wrapper { display: flex; align-items: center; position: relative; }
.item-input { width: 100%; background: transparent; border: none; font-size: 18px; font-weight: 800; color: var(--text); font-family: 'Poppins', sans-serif; outline: none; }
.delete-btn { width: 30px; height: 30px; border-radius: 8px; background: rgba(255, 51, 102, 0.15); border: 1px solid rgba(255, 51, 102, 0.3); color: var(--danger); display: flex; align-items: center; justify-content: center; font-size: 14px; cursor: pointer; flex-shrink: 0; }

/* Input Section & Keypad */
.input-section {
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border-radius: 24px 24px 0 0;
  padding: 10px 15px 15px;
  box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
  border-top: 2px solid rgba(255, 255, 255, 0.1);
  flex-shrink: 0;
}

.label-toggle-wrapper {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 8px;
}
.label-toggle-btn {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: var(--text-dim);
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
}
.label-toggle-btn.active {
  background: rgba(0, 212, 255, 0.15);
  border-color: var(--accent);
  color: var(--accent);
}

.input-wrapper { display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px; }
.amount-add-row { display: flex; gap: 10px; }
.input-group { flex: 1; position: relative; }
.main-input {
  width: 100%;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 8px 35px 8px 12px;
  font-size: 20px; 
  font-weight: 900;
  color: var(--text);
  font-family: 'Poppins', sans-serif;
  outline: none;
  height: 45px;
}
.label-input {
  font-size: 14px;
  font-weight: 600;
  padding: 8px 12px;
  display: none;
}
.main-input:focus { border-color: var(--accent); background: rgba(255, 255, 255, 0.08); }
.input-currency { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); font-size: 18px; font-weight: 900; color: var(--accent); }
.add-btn {
  width: 45px; 
  height: 45px;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--success), #00cc66);
  border: none;
  color: #fff;
  font-size: 22px;
  font-weight: 900;
  cursor: pointer;
}

/* Custom Number Pad */
.custom-keypad {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 6px;
  margin-bottom: 10px;
}
.key-btn {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  padding: 8px 0;
  font-size: 16px;
  font-weight: 800;
  color: var(--text);
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
}
.key-btn:active {
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #fff;
  transform: scale(0.9);
  border-color: transparent;
}
.key-backspace { color: var(--danger); background: rgba(255, 51, 102, 0.1); }
.key-backspace:active { background: var(--danger); }

/* Actions */
.actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.action-btn { border-radius: 10px; padding: 8px; font-size: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; border: none; }
.action-btn.undo { background: rgba(0, 212, 255, 0.15); color: var(--accent); }
.action-btn.clear { background: rgba(255, 51, 102, 0.15); color: var(--danger); }

/* Toast */
.toast {
  position: fixed;
  top: 20px; 
  left: 50%;
  transform: translateX(-50%) translateY(-100px);
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 30px;
  padding: 10px 20px;
  font-size: 13px;
  font-weight: 800;
  color: var(--text);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  z-index: 1000;
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  display: flex;
  align-items: center;
  gap: 8px;
}
.toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
</style>
</head>

<script>
// Mobile Viewport Height Fix
function setVH() {
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
window.addEventListener('resize', setVH);
setVH();

// State
let amounts = [];
let idCounter = 1;
let theme = localStorage.getItem('theme') || 'dark';
let labelsEnabled = false;

// DOM Elements
const body = document.body;
const themeToggle = document.getElementById('themeToggle');
const shareBtn = document.getElementById('shareBtn');
const downloadBtn = document.getElementById('downloadBtn');
const labelToggleBtn = document.getElementById('labelToggleBtn');
const labelInput = document.getElementById('labelInput');
const mainInput = document.getElementById('mainInput');
const addBtn = document.getElementById('addBtn');
const undoBtn = document.getElementById('undoBtn');
const clearBtn = document.getElementById('clearBtn');
const totalAmount = document.getElementById('totalAmount');
const itemCount = document.getElementById('itemCount');
const amountsList = document.getElementById('amountsList');
const toast = document.getElementById('toast');
const toastIcon = document.getElementById('toastIcon');
const toastText = document.getElementById('toastText');
const dashboard = document.getElementById('dashboard');

// Init
window.addEventListener('DOMContentLoaded', () => {
  loadData();
  setTheme(theme);
  setupEvents();
});

// Theme Toggle
function setTheme(newTheme) {
  theme = newTheme;
  body.setAttribute('data-theme', theme);
  themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', theme);
}

themeToggle.addEventListener('click', () => {
  setTheme(theme === 'dark' ? 'light' : 'dark');
  vibrate();
});

// Label Toggle
labelToggleBtn.addEventListener('click', () => {
  labelsEnabled = !labelsEnabled;
  if (labelsEnabled) {
    labelToggleBtn.textContent = 'üè∑Ô∏è Labels: ON';
    labelToggleBtn.classList.add('active');
    labelInput.style.display = 'block';
    labelInput.focus(); 
  } else {
    labelToggleBtn.textContent = 'üè∑Ô∏è Labels: OFF';
    labelToggleBtn.classList.remove('active');
    labelInput.style.display = 'none';
    labelInput.value = '';
  }
  vibrate([20]);
});

// Share Functionality (Text)
shareBtn.addEventListener('click', async () => {
  if (!amounts.length) { return showToast('Nothing to share!', '‚ö†Ô∏è'); vibrate([50, 30, 50]); }

  const total = amounts.reduce((s, x) => s + x.val, 0);
  const amountsText = amounts.map((a, i) => `${i + 1}. ${a.label ? a.label + ' - ' : ''}‚Çπ ${a.val}`).join('\n');
  const textToShare = `üßæ Bill Details:\n\n${amountsText}\n\nüí∞ Total: ‚Çπ ${total}`;

  if (navigator.share) {
    try { await navigator.share({ title: 'Bill', text: textToShare }); vibrate(); } 
    catch (err) { console.log('Sharing cancelled', err); }
  } else {
    navigator.clipboard.writeText(textToShare).then(() => { showToast('Copied to clipboard!', 'üìã'); vibrate(); });
  }
});

// Masterstroke: HIDDEN PREMIUM RECEIPT GENERATOR
downloadBtn.addEventListener('click', async () => {
  if (!amounts.length) { return showToast('Nothing to download!', '‚ö†Ô∏è'); }
  
  showToast('Creating HD Receipt...', '‚è≥');
  
  // 1. Create an off-screen styling container perfectly suited for HD capture
  const receipt = document.createElement('div');
  receipt.style.width = '360px'; // Thoda compact bill size
  receipt.style.padding = '20px'; // Padding/space kam ki
  receipt.style.background = theme === 'dark' ? '#0f0f23' : '#ffffff';
  receipt.style.color = theme === 'dark' ? '#ffffff' : '#1a1a2e';
  receipt.style.fontFamily = "'Poppins', sans-serif";
  receipt.style.position = 'absolute';
  receipt.style.left = '-9999px'; // Hidden from user view
  receipt.style.top = '0';
  receipt.style.zIndex = '-1';
  
  const total = amounts.reduce((s, x) => s + x.val, 0);
  const currentDate = new Date().toLocaleString('en-IN', { 
    day: '2-digit', month: 'short', year: 'numeric', 
    hour: '2-digit', minute:'2-digit' 
  });

  // 2. Build items HTML cleanly (1. Label --- ‚Çπ Amount)
  let itemsHtml = amounts.map((a, i) => `
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border-bottom: 1px dashed ${theme === 'dark' ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}; padding-bottom: 6px;">
      <div style="display: flex; gap: 8px; align-items: center; flex: 1;">
        <div style="font-size: 14px; font-weight: 700; opacity: 0.7; width: 22px;">${i + 1}.</div>
        <div style="font-size: 15px; font-weight: 600; text-transform: capitalize;">${a.label ? a.label : ''}</div>
      </div>
      <div style="font-size: 17px; font-weight: 800; color: ${theme === 'dark' ? '#00d4ff' : '#0066ff'};">
        ‚Çπ ${a.val}
      </div>
    </div>
  `).join('');

  // 3. Assemble the Premium Invoice Design with tighter spacing
  receipt.innerHTML = `
    <div style="text-align: center; margin-bottom: 15px;">
      <div style="font-size: 32px; margin-bottom: 2px;">‚ö°</div>
      <div style="font-size: 22px; font-weight: 900; letter-spacing: 1px;">BILL</div>
      <div style="font-size: 12px; font-weight: 600; opacity: 0.6; margin-top: 2px;">${currentDate}</div>
    </div>
    
    <div style="margin-bottom: 15px;">
      ${itemsHtml}
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 2px solid ${theme === 'dark' ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'};">
      <div style="font-size: 18px; font-weight: 800; text-transform: uppercase;">Total</div>
      <div style="font-size: 28px; font-weight: 900; color: ${theme === 'dark' ? '#00ff88' : '#00cc66'};">‚Çπ ${total}</div>
    </div>
    
    <div style="text-align: center; margin-top: 25px; font-size: 11px; font-weight: 700; opacity: 0.4; letter-spacing: 1px;">
  
    </div>
  `;

  // 4. Attach temporarily to DOM to capture
  document.body.appendChild(receipt);
  
  try {
    const canvas = await html2canvas(receipt, {
      scale: 3, // Premium 3x HD Quality
      backgroundColor: theme === 'dark' ? '#0f0f23' : '#ffffff',
      logging: false,
      useCORS: true
    });
    
    const imgData = canvas.toDataURL('image/jpeg', 1.0);
    const link = document.createElement('a');
    link.download = `Bill_Rs${total}_${Date.now()}.jpg`;
    link.href = imgData;
    link.click();
    
    showToast('HD Receipt Saved!', 'üñºÔ∏è');
    vibrate([30, 50, 30]);
  } catch(e) {
    showToast('Error generating image', '‚ùå');
    console.error(e);
  } finally {
    // 5. Clean up the hidden receipt immediately
    document.body.removeChild(receipt);
  }
});

// Keypad Functions
window.appendNum = function(num) {
  if (mainInput.value === '0') mainInput.value = num;
  else mainInput.value += num;
  vibrate([10]);
};

window.backspaceNum = function() {
  mainInput.value = mainInput.value.slice(0, -1);
  vibrate([10]);
};

// Events
function setupEvents() {
  addBtn.addEventListener('click', addAmount);
  undoBtn.addEventListener('click', undoLast);
  clearBtn.addEventListener('click', clearAll);
  
  labelInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') { e.preventDefault(); addAmount(); }
  });
}

// Vibration
function vibrate(pattern = 15) {
  try { if (navigator.vibrate) navigator.vibrate(pattern); } catch (e) {}
}

// Toast
function showToast(msg, icon = '‚úÖ') {
  toastIcon.textContent = icon;
  toastText.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2000);
}

// Storage
function saveData() {
  try {
    localStorage.setItem('amounts', JSON.stringify(amounts));
    localStorage.setItem('idCounter', idCounter);
  } catch (e) {}
}

function loadData() {
  try {
    const saved = localStorage.getItem('amounts');
    const savedId = localStorage.getItem('idCounter');
    if (saved) {
      amounts = JSON.parse(saved);
      if (savedId) idCounter = parseInt(savedId);
      render();
    }
  } catch (e) {}
}

// Actions
function addAmount() {
  const val = parseFloat(mainInput.value);
  if (!val || val <= 0) {
    mainInput.style.borderColor = 'var(--danger)';
    vibrate([50, 30, 50]);
    setTimeout(() => mainInput.style.borderColor = 'rgba(255, 255, 255, 0.1)', 400);
    return;
  }
  
  const labelText = labelsEnabled ? labelInput.value.trim() : '';
  
  amounts.push({ id: idCounter++, val: val, label: labelText });
  mainInput.value = '';
  if (labelsEnabled) {
    labelInput.value = '';
    labelInput.focus(); // ready for next item
  }
  
  render();
  showToast(`‚Çπ${val} added!`, '‚úÖ');
  vibrate();
  saveData();
}

function deleteAmount(id) {
  amounts = amounts.filter(x => x.id !== id);
  render();
  showToast('Deleted!', 'üóëÔ∏è');
  vibrate();
  saveData();
}

function editAmount(id, newVal) {
  const val = parseFloat(newVal);
  const item = amounts.find(x => x.id === id);
  if (item && !isNaN(val) && val >= 0) {
    item.val = val;
    render();
    saveData();
  }
}

function undoLast() {
  if (!amounts.length) return showToast('Empty!', '‚ö†Ô∏è');
  amounts.pop();
  idCounter = Math.max(1, idCounter - 1);
  render();
  showToast('Undo successful', '‚Ü©Ô∏è');
  vibrate();
  saveData();
}

function clearAll() {
  if (!amounts.length) return showToast('Already empty!', '‚ö†Ô∏è');
  amounts = [];
  idCounter = 1;
  render();
  showToast('Cleared!', 'üóëÔ∏è');
  vibrate([60, 30, 60]);
  saveData();
}

// Render
function render() {
  const total = amounts.reduce((s, x) => s + x.val, 0);
  
  totalAmount.textContent = '‚Çπ' + total;
  totalAmount.classList.remove('pulse');
  void totalAmount.offsetWidth;
  totalAmount.classList.add('pulse');
  
  itemCount.textContent = amounts.length + ' items';
  
  if (!amounts.length) {
    amountsList.innerHTML = `
      <div style="text-align:center; padding: 20px; color: var(--text-dim);">
        <div style="font-size: 40px; margin-bottom: 10px; opacity: 0.5;">üí∏</div>
        <div style="font-size: 14px; font-weight: 600;">Start adding amounts!</div>
      </div>`;
  } else {
    amountsList.innerHTML = amounts.map((a, i) => `
      <div class="amount-item">
        <div class="item-number">${i + 1}</div>
        <div class="item-input-group">
          ${a.label ? `<div class="item-label-display">${a.label}</div>` : ''}
          <div class="item-price-wrapper">
            <input class="item-input" type="number" value="${a.val}" onchange="editAmount(${a.id}, this.value)" inputmode="decimal">
          </div>
        </div>
        <button class="delete-btn" onclick="deleteAmount(${a.id})">‚úï</button>
      </div>
    `).join('');
    
    setTimeout(() => { dashboard.scrollTop = dashboard.scrollHeight; }, 50);
  }
}
</script>
